<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sync Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e2e8f0;
            overflow: hidden;
            border: none !important;
            outline: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            z-index: 1000;
            border: none !important;
            outline: none !important;
        }

        .weather-sync-main {
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            max-height: 700px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-section h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .title-section p {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .close-btn {
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 80px;
            background: rgba(15, 23, 42, 0.6);
            border-right: 1px solid rgba(71, 85, 105, 0.3);
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 8px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            background: rgba(30, 41, 59, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #94a3b8;
        }

        .nav-btn.active {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
            color: #60a5fa;
        }

        .content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .info-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .button-row {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn-success {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
            color: #4ade80;
        }

        .btn-warning {
            background: rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.4);
            color: #fbbf24;
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        svg {
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }

        .section {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="weather-sync-main">
            <div class="header">
                <div class="header-left">
                    <div class="logo">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                        </svg>
                    </div>
                    <div class="title-section">
                        <h1>Weather Sync</h1>
                        <p>v1.0.0</p>
                    </div>
                </div>
                <button class="close-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div class="main-content">
                <div class="sidebar">
                    <button class="nav-btn active">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        </svg>
                    </button>
                    <button class="nav-btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                        </svg>
                    </button>
                    <button class="nav-btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </button>
                </div>

                <div class="content">
                    <div class="section">
                        <h2>Server Information</h2>
                        <div class="info-card">
                            <div class="stats-grid">
                                <div class="stat">
                                    <p class="stat-label">Sync Status:</p>
                                    <p class="stat-value">Active</p>
                                </div>
                                <div class="stat">
                                    <p class="stat-label">Uptime:</p>
                                    <p class="stat-value">48h</p>
                                </div>
                                <div class="stat">
                                    <p class="stat-label">Next Change:</p>
                                    <p class="stat-value">15m</p>
                                </div>
                            </div>
                            <div class="button-row">
                                <button class="btn btn-success">Sync Enabled</button>
                                <button class="btn btn-warning">Force Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
